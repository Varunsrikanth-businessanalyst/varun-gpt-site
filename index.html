*{box-sizing:border-box} html,body{height:100%}

.btn:hover{border-color:#3a3b44;transform:translateY(-1px)}

.label{color:var(--muted);text-align:center;font-weight:700;margin:6px 0 8px;font-size:13px;letter-spacing:.2px}
.search{display:flex;gap:10px;align-items:center;margin:8px auto 10px;max-width:940px;width:100%}
.bar{flex:1;background:var(--pill);border:1px solid var(--pillStroke);border-radius:26px;padding:16px 18px;font-size:16px;color:var(--ink);outline:none;box-shadow:var(--shadow)}
.send{width:46px;height:46px;border-radius:999px;border:1px solid var(--pillStroke);background:var(--pill);cursor:pointer;color:#fff;font-size:16px;display:flex;align-items:center;justify-content:center;box-shadow:var(--shadow);transition:transform .15s ease, background .2s ease}
.send:hover{background:#3A3B44} .send:active{transform:scale(.96) rotate(12deg)}

.chips{display:flex;flex-wrap:wrap;justify-content:center;gap:12px;margin:10px auto 0;max-width:940px}

.chip:active{transform:scale(.98)}

.chatwrap{display:none;margin:18px auto 28px;max-width:940px}
.card{background:var(--panel);border:1px solid var(--stroke);border-radius:16px;padding:8px}
.chat{max-height:60vh;overflow:auto;background:var(--panel2);border-radius:12px;border:1px solid var(--stroke);padding:8px}
.row{display:flex;margin:8px 0}
.bubble{max-width:72%;padding:10px 14px;border-radius:14px;white-space:pre-wrap;line-height:1.45;font-size:14px;position:relative}
.me .bubble{margin-left:auto;background:#2F3A4A;color:#fff;border-bottom-right-radius:6px}

.chat-on .hero{min-height:0;justify-content:flex-start}

nd set up dashboards. I onboarded the first ~200 customers, helping scale from dozens to tens of thousands of users."}, {"q": ["work with engineers", "experience working closely with engineers", "engineer collaboration", "engineering partnership", "technical collaboration"], "a": "Background in analytics (started as a data analyst) helped me partner deeply with engineers. I bring eng into discovery early, ask technical questions, and communicate clearly with PRDs/user stories and trade‑offs. I keep things lean with JIRA and protect focus time."}, {"q": ["stakeholder management", "stakeholder communication", "cross functional", "xfn alignment", "managing stakeholders"], "a": "Clarity, context, cadence: with engineering I use stories, edge cases, and trade‑offs; with data, success metrics and dashboards; with non‑technical partners, plain language, visuals, impact, and timelines. I share proactive updates (boards, sprint reviews, one‑pagers) tied to the roadmap."}, {"q": ["product strengths", "strengths", "superpowers", "what are your strengths", "pm strengths"], "a": "Strengths: customer discovery (JTBD), problem framing, crisp PRDs/user stories, prioritization (RICE & impact‑effort), SQL‑driven insights, experiment design (A/B tests), journey simplification, stakeholder alignment, and outcome‑focused roadmaps."}, {"q": ["favorite part of pm", "what do you enjoy about pm", "what do you like about product management", "best part of being a pm"], "a": "Solving real‑world customer problems and making experiences easier; turning ambiguity into testable bets; collaborating with design/engineering/data; shipping value iteratively."}, {"q": ["measure success", "how do you measure success", "success metrics", "kpis", "north star"], "a": "Clear north‑star and guardrail metrics; experiment quickly; ship measurable impact. I track adoption, activation, task success, retention, and support deflection depending on the problem."}, {"q": ["tools you use most", "tools", "stack", "favorite tools", "product tools"], "a": "JIRA, Figma, SQL, Python, Tableau/Looker, Amplitude/GA, and Confluence."}, {"q": ["free time", "hobbies", "outside work", "what do you do for fun", "what does varun do in free time", "what varun likes to do other than work", "what do you like to do other than work"], "a": "Varun likes long runs, workouts, photography, hiking, and baking. Weekends are for coffee hunts, exploring different cuisines, cooking simple recipes, and catching up with friends."}, {"q": ["where is varun based", "location", "city", "based in", "current location", "where are you located"], "a": "Varun is based in New York and open to relocating anywhere in the USA."}, {"q": ["relocation", "willing to relocate", "can you relocate", "relocate anywhere"], "a": "Yes—open to relocating anywhere in the USA."}, {"q": ["work authorization", "work auth", "visa", "sponsorship", "authorized to work", "work permit"], "a": "Authorized to work in the USA for any employer."}, {"q": ["favorite project", "best project", "project you are most proud of", "0-1 project", "project you’re most proud of"], "a": "My favorite project was at Muddie Trails (first PM). It was a true 0→1 build—personas, vendor onboarding, booking flow, referrals, metrics, and cross‑functional execution. I personally onboarded the first ~200 customers, which helped the company scale to 70k+ users."}, {"q": ["greatest accomplishment", "biggest impact", "proudest achievement", "impact you made", "largest impact"], "a": "Personal: first in my generation to study abroad and earn a master’s. Professional: as first PM at Muddie Trails, built a scalable booking/payments platform and growth programs, scaling from ~50 to tens of thousands of users."}, {"q": ["not on your resume", "fun fact", "something unique", "tell me something personal"], "a": "I’m a full‑time PM and a part‑time chef and biker. Hiking since I was 10 is my reset. Cooking became a passion in the U.S.—I treat recipes like product experiments and const chat = document.getElementById("chat");
const chatwrap = document.getElementById("chatwrap");
const q = document.getElementById("q");
const sendBtn = document.getElementById("send");
const chips = document.getElementById("chips");

const SUGGESTIONS = [
  "Summarize Varun's intro",
  "What are Varun's top projects?",
  "What roles is Varun targeting now?",
  "What skills does Varun use most?"
];

function ensureChatVisible(){ 
  if(chatwrap.style.display !== "block"){
    chatwrap.style.display = "block"; 
    document.body.classList.add("chat-on");
  }
}
function row(role, nodeOrText){
  ensureChatVisible();
  const r=document.createElement("div"); r.className="row "+role;
  const b=document.createElement("div"); b.className="bubble";
  if(nodeOrText instanceof Node) b.appendChild(nodeOrText); else b.textContent = nodeOrText;
  r.appendChild(b); chat.appendChild(r); chat.scrollTop=chat.scrollHeight;
}
function typingNode(){
  const c=document.createElement("div"); c.className="typing";
  c.innerHTML='<span class="dot"></span><span class="dot"></span><span class="dot"></span>';
  return c;
}
function typeText(el, text, speed=12){
  return new Promise(res=>{
    let i=0;
    const tick=()=>{ 
      el.textContent += text[i++]; 
      chat.scrollTop = chat.scrollHeight;
      if(i<text.length) setTimeout(tick, speed); else res();
    };
    tick();
  });
}
function norm(s){ return String(s||"").toLowerCase(); }
function score(query, keys){
  const nq=norm(query);
  return (keys||[]).reduce((s,k)=> nq.includes(norm(k)) ? s+1 : s, 0);
}

// Intent router inserted here

function intentRoute(query){
  const q = norm(query);
  const hasBachelor = q.includes("bachelor") || q.includes("bachelors") || q.includes("undergrad") || q.includes("ug") || q.includes("bba");
  const hasMBA = q.includes("mba") || q.includes("master");
  const asksWhereGraduate = (
    (q.includes("where") && q.includes("graduate")) ||
    q.includes("graduated from") || q.includes("graduate from") ||
    q.includes("alma mater") || (q.includes("where") && (q.includes("college") || q.includes("university") || q.includes("school")))
  );
  const asksYear = (q.includes("which year") || q.includes("what year") || q.includes("when did") || q.includes("graduation year") || q.includes("graduation month"));
  if (asksWhereGraduate){
    if (hasBachelor) return "bachelors";
    return "mba_school";
  }
  if (asksYear){
    if (hasBachelor) return "bachelors_year";
    if (hasMBA) return "mba_year";
    return "mba_year";
  }
  return null;
}


function pickAnswer(query){
  const route = intentRoute(query);
  if(route==="mba_school"){ return KB.find(i => (i.q||[]).includes("where did varun graduate")).a; }
  if(route==="mba_year"){ return KB.find(i => (i.q||[]).includes("mba graduation year")).a; }
  if(route==="bachelors"){ return KB.find(i => (i.q||[]).includes("bachelors")).a; }
  if(route==="bachelors_year"){ return KB.find(i => (i.q||[]).includes("bachelor graduation year")).a; }

  // Fuzzy score across KB
  let best={a:KB[0].a,s:0};
  for(const item of KB){
    const s = score(query, item.q);
    if(s>best.s) best={a:item.a,s};
  }
  // Extra heuristic: if user asks 'where ... graduate' or mentions college/university, avoid vague intro
  if(best.s===0){
    const qn=norm(query);
    if(qn.includes("where") && (qn.includes("graduate") || qn.includes("university") || qn.includes("college") || qn.includes("alma"))) {
      return KB.find(i => (i.q||[]).includes("where did varun graduate")).a;
    }
  }
  return best.a;
}

SUGGESTIONS.forEach(t=>{
  const b=document.createElement("button"); 
  b.className="chip"; b.textContent=t; 
  b.onclick=()=>sendQuery(t);
  chips.appendChild(b);
});

function sendQuery(text){
  const t=(text||q.value||"").trim();
  if(!t) return;
  q.value="";
  row("me", t);

  const tn = typingNode();
  row("bot", tn);

  const reply = pickAnswer(t);
  setTimeout(async()=>{
    const lastRow = tn.parentElement.parentElement;
    lastRow.remove();
    const holder = document.createElement("span");
    row("bot", holder);
    await typeText(holder, reply, 11);
  }, 350);
}

sendBtn.onclick=()=>sendQuery();
q.addEventListener("keydown", e=>{ if(e.key==="Enter") sendQuery(); });
